version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: pose_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: h3ok1lpwGW8JvMFD
      MONGO_INITDB_DATABASE: AquaticStorePOSE
    volumes:
      - mongodb_data:/data/db
    networks:
      - pose_network

  backend:
    build: ./server
    container_name: pose_backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./server/.env.docker
    volumes:
      - ./server/uploads:/app/uploads
      - ./server/public/uploads:/app/public/uploads
    networks:
      - pose_network
    depends_on:
      - mongodb

  frontend:
    build: ./client
    container_name: pose_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - pose_network
    depends_on:
      - backend

networks:
  pose_network:
    driver: bridge

volumes:
  mongodb_data:

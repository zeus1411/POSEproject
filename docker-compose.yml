services:
  mongodb:
    image: mongo:7.0
    container_name: pose_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: h3ok1lpwGW8JvMFD
      MONGO_INITDB_DATABASE: AquaticStorePOSE
    volumes:
      - mongodb_data:/data/db
    networks:
      - pose_network

  redis:
    image: redis:7-alpine
    container_name: pose_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - pose_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  backend:
    build: ./server
    container_name: pose_backend
    restart: unless-stopped
    ports:
      - "3001:3000"  # Map host 3001 -> container 3000 (tránh conflict với local server)
    env_file:
      - ./server/.env.docker
    volumes:
      - ./server/uploads:/app/uploads
      - ./server/public/uploads:/app/public/uploads
    networks:
      - pose_network
    depends_on:
      mongodb:
        condition: service_started
      redis:
        condition: service_healthy

  frontend:
    build: ./client
    container_name: pose_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - pose_network
    depends_on:
      - backend

networks:
  pose_network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:
